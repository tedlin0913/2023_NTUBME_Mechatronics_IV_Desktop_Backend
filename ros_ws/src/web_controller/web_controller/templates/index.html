<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Remote control</title>
</head>

<body>
    <!-- BODY -->

    <!-- Video Streaming Display -->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <iframe id="videoIframe" class="w-100" height="400" scrolling="no"></iframe>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 mx-auto">
                <form id="updateForm">
                    <label for="video_url">Enter Video URL:</label>
                    <input type="text" id="video_url" name="video_url" class="form-control"
                        placeholder="http://192.168.43.196:8889/cam/" required>
                    <button id="update_btn" name="update_btn" type="button" class="btn btn-primary mt-2">Update
                        Video</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Control buttons -->
    <div class=" container text-center">
        <form id="contorlForm" method="POST" action="{{ url_for('control') }}">
            <!-- First Row -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-3 text-center">
                    <button id="control_btn" name="control_btn" type="submit" value="forward"
                        class="btn btn-primary btn-block">Forward</button>
                </div>
            </div>

            <!-- Second Row -->
            <div class="row justify-content-around mt-3">
                <div class="col-md-3 text-center">
                    <button id="control_btn" name="control_btn" type="submit" value="left"
                        class="btn btn-primary btn-block">Left</button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="control_btn" name="control_btn" type="submit" value="stop"
                        class="btn btn-primary btn-block">Stop</button>
                </div>
                <div class="col-md-3 text-center">
                    <button id="control_btn" name="control_btn" type="submit" value="right"
                        class="btn btn-primary btn-block">Right</button>
                </div>
            </div>

            <!-- Third Row -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-3 text-center">
                    <button id="control_btn" name="control_btn" type="submit" value="backward"
                        class="btn btn-primary btn-block">Backward</button>
                </div>
            </div>
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.2/adapter.min.js"
        referrerpolicy="no-referrer"></script>

    <!-- Custom js -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
